<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author:" content="KM">
  <title>Project1</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

  <div class="container">
    <div class="leftColumn">
      <div class="headline">
        <h2>Register form</h2>
      </div>
       <div class="register">
        <form class="registerForm">
         <input type="text" name="username" placeholder="Username" class ='username'>
         <input type="text" name="password" placeholder="Password" class ='password'>
         <input type="text" name="Confirm Password" placeholder="Confirm Password" class ='password'>
         <input type="text" name="E-mail" placeholder="E-mail" class ='email'>
         <input type="select" name="Your Location" placeholder="Location" class ='location'>
         <input type="checkbox" name="terms" id='terms' class='checkbox'><label for='terms'>I have read and accepted the terms of use</label>
         <input type="button" name="signUpButton" value="Sign Up" class='greenButton'>

       </form>
      </div>

      <div class="headline">
        <h2>Send E-mail</h2>
      </div>
       <div class="register">
        <form class="registerForm">
         <input type="text" name="username" placeholder="Your Name" class ='username'>
         <input type="text" name="E-mail" placeholder="Your E-mail" class ='email' >
         <textarea name="name" rows="8" placeholder="Type your message..."></textarea><br>
         <input type="checkbox" name="terms" id='terms' class='checkbox'><label for='terms'>Send a copy to my e-mail</label>
         <input type="button" name="signUpButton" value="Send E-mail" class='greenButton'>
       </form>
      </div>
     </div>

     <div class="rightColumn">
       <div class="headline">
         <h2>Sign in Form</h2>
       </div>
        <div class="register">
         <form class="registerForm">
          <input type="text" name="username" placeholder="Username" class ='username'>
          <input type="text" name="password" placeholder="Password" class ='password'>
          <input type="checkbox" name="terms" class='checkbox'><label for='terms'>Remember me</label>
          <input type="button" name="signUpButton" value="Sign In" class='greenButton' id='inlineButton'>

        </form>
       </div>

       <div class="headline">
         <h2>Send E-mail</h2>
       </div>
        <div class="register">
         <form class="registerForm">
          <input type="text" name="username" placeholder="Your Name" class ='username'>
          <input type="text" name="E-mail" placeholder="Your E-mail" class ='email' >
          <input type="text" name="message" placeholder="Type your message..." class ='message'>
          <input type="checkbox" name="terms" id='terms' class='checkbox'><label for='terms'>Send a copy to my e-mail</label>
          <input type="button" name="signUpButton" value="Send E-mail" class='greenButton'>
        </form>
       </div>
      </div>




  </div>



</body>
</html>
